<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: lobster;
        src: url(Lobster/Lobster_1.3.otf);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Odin Library</h1>
      <button class="newbooks">+ Add Book</button>
    </div>
    <div class="container">
      <div class="displayBooks"></div>
    </div>
    <dialog class="form">
      <form>
        <div class="wrapper">
          <div class="flexrow">
            <label>Title</label>
            <input type="text" id="title" required />
          </div>
          <div class="flexrow">
            <label>author</label>
            <input type="text" id="author" required />
          </div>
          <div class="flexrow">
            <label>N. Of pages</label>
            <input type="number" id="pages" required />
          </div>
          <div class="flexrow">
            <label>read the book ?</label>
            <input type="checkbox" id="read" />
          </div>
          <div class="buttons">
            <button type="button" class="cancel">Cancel</button>
            <button class="add">Add</button>
          </div>
        </div>
      </form>
    </dialog>
    <script src="back.js"></script>
  </body>
</html>
